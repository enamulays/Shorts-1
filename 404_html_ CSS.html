<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#001a33;
        }
        .container{
            height:30vh;
            width:65vw;
            margin:0 auto;
            margin-top:20vh;
        }
        .error{
            color:#80ff00;
            font-family:'inconsolata';
            font-size:20vw;
            text-align:center;
            text-shadow:2px 2px 5px;
            -webkit-animation:shadow 1s infinite alternate ease-in-out;
            animation: shadow 1s infinite alternate ease-in-out;
        }
        .text{
            color:#80ff00;
            font-size:3vw;
            font-family:'PT Mono';
        }
        .line{
            -webkit-animation:cursor 1s infinite normal linear;
            animation:cursor 1s infinite normal linear;
        }
        .footer{
            color:#80ff00;
            font-family:'inconsolata';
            font-size:2.5vw;
            letter-spacing:1px;
            text-align:center;
            margin-top:40vh;
        }
        @keyframes shadow{
            0%{
                text-shadow: 1px 1px 1px;
            }
            100%{
                text-shadow:2px 2px 10px;
            }
        }
        @-webkit-keyframes shadow{
            0%{
                text-shadow:1px 1px 1px;
            }
            100%{
                text-shadow:2px 2px 10px;
            }
        }
        @keyframes cursor{
            0%{
                opacity:1;
            }
            25%{
                opacity:0
            }
            50%{
                opacity:0;
            }
            75%{
                opacity:1
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="error">404</div>
        <div class="text">>_<a>Go away.</a><span class="line"></span></div>
    </div>
    <div class="footer"> Go ahead then.
    <br>click the terminal message.</div>
</body>
</html>
